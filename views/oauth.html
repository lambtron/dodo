{% extends 'layout.html' %}

{% block content %}
  <script type="text/javascript">
    // Open page to 'https://api.twitter.com/oauth/authenticate'
    // with oauth_token parameter.
    var url = 'https://api.twitter.com/oauth/authenticate'
            + '?oauth_token=' + {{ tokens }};
    window.open(url, 'Sign into Twitter', 'height=200,width=200');
  </script>
{% endblock %}
